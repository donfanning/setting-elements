<link rel="import" href="../../polymer/polymer.html">

<script type="text/javascript" src="../../chrome-extension-utils/scripts/exception_handler.js"></script>
<script type="text/javascript" src="../../chrome-extension-utils/scripts/locales.js"></script>

<script>
	'use strict';
	window.Chrome = window.Chrome || {};
	/**
	 * Behavior for internationalizing strings
	 * @polymerBehavior Chrome.LocalizeBehavior
	 */
  Chrome.LocalizeBehavior = {

    properties: {
      /**
       * Get a string
       */
      localize: {
        type: Function,
        value: function() {
          return function() {
            const messageName = arguments[0];
            return Chrome.Locale.localize(messageName);
          };
        },
      },
    },
  };
</script>
