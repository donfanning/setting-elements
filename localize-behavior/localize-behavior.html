<link rel="import" href="../../polymer/polymer.html">

<script type="text/javascript" src="../../chrome-extension-utils/exception_handler.js"></script>
<script type="text/javascript" src="../../chrome-extension-utils/locales.js"></script>

<script>
	'use strict';
	window.app = window.app || {};
	/**
	 * Behavior for internationalizing strings
	 * @polymerBehavior app.LocalizeBehavior
	 */
	app.LocalizeBehavior = {

		properties: {
			/**
			 * Get a string
			 */
			localize: {
				type: Function,
				value: function() {
					return function() {
						const messageName = arguments[0];
						return Chrome.Locale.localize(messageName);
					};
				},
			},
		},
	};
</script>
